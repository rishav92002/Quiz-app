<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz app</title>
</head>
<body>
    <div class="quiz-container">

        <h2 id="question"> Question text</h2>
        <ul class = "options">
            <li class="a">
                <input type="radio" name="answer" id="a">
                <label for="a" id="a_text">option 1</label>
            </li>
            <li class="b">
                <input type="radio" name="answer" id="b">
                <label for="b" id="b_text">option 2</label>
            </li>
            <li class="c">
                <input type="radio" name="answer" id="c">
                <label for="c" id="c_text">option 3</label>
            </li>
            <li class="d">
                <input type="radio" name="answer" id="d">
                <label for="d" id="d_text">option 1</label>
            </li>
            

        </ul>


        <button id="submit" type="button">Submit</button>
    </div>

    
</body>
<script src="script.js"></script>
</html>
